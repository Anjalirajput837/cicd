name: Deploy Website

on:
  push:
    branches:
      - main  # Trigger when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runs on a temporary GitHub-hosted Linux server
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Clones your repo into the runner

      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          source: "."  # Path to your website files in the repo
          target: "/var/www/html"  # The directory where your server hosts files
